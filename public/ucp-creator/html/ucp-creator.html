<!DOCTYPE html>
<html>
<head>
    <title>Evergage UCP Creator</title>
    <link href="/ucp-creator/css/bootstrap.css" rel="stylesheet">
    <link href="/ucp-creator/css/main.css" rel="stylesheet">
    <link href="/ucp-creator/css/font-awesome.min.css" rel="stylesheet">
    <script src="/ucp-creator/src/jquery.js"></script>
    <script src="/ucp-creator/js/ucp-creator.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="ucp-title">
            UCP Developer Tools
        </div>
        <form id="ucp-form" action="#">
            <div class="row">
                <div class="ucp-subtitle col-md-6">
                    Account
                </div>
                <div class="ucp-subtitle col-md-6">
                    Dataset
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-database fa-lg"></i>
                        </span>
                        <select id="ucp-account" class="form-control" type="text" placeholder="Account">
                            <option value="mfg">mfg</option>
                            <option value="mfg">interactionstudio</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-database fa-lg"></i>
                        </span>
                        <input id="ucp-dataset" class="form-control" type="text" placeholder="badgersandbox" value="badgersandbox">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="ucp-subtitle col-md-12">
                    User ID
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user-o fa-lg"></i>
                        </span>
                        <input id="ucp-user-id" class="form-control" name="ucp-user-id" type="text" placeholder="User ID">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="check_toggle">
                        <input type="checkbox" class="toggle-profile-state" data-toggle="toggle" data-width="140" data-height="33" data-on="Known" data-off="Anonymous" data-onstyle="primary" data-offstyle="info" data-size="small">
                    </div>
                </div>
            </div>
            <div id="ucp-data-header" class="row ucp-subtitle">
                <div class="col-md-2">
                    Data
                </div>
                <div class="ucp-data-add col-md-1 btn">
                    Add row
                </div>
                <div class="col-md-4">
                    <select id="ucp-item-type" class="form-control" name="ucp-item-type">
                        <option value="p">Product</option>
                        <option value="a">Article</option>
                        <option value="b">Blog</option>
                    </select>
                </div>
            </div>
            <div class="ucp-data-row row">
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-tag fa-lg"></i>
                        </span>
                        <input id="ucp-item-id" class="form-control" name="ucp-item-id" placeholder="Item ID">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-eye fa-lg"></i>
                        </span>
                        <select id="ucp-action" class="form-control" name="ucp-action">
                            <option value="View Item" name="view-item">View Item</option>
                            <option value="View Time" name="view-time">View Time</option>
                            <option value="Purchase" name="purchase">Purchase</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-hashtag fa-lg"></i>
                        </span>
                        <input id="ucp-action-num" class="form-control" name="ucp-action-num">
                    </div>
                </div>
            </div>
            <div id="ucp-form-submit" class="row">
                <div class="col-md-4">
                    <input id="ucp-form-submit-btn" class="ucp-btn btn" type="submit">
                </div>
            </div>
        </form>
        <div id="ucp-error"></div>
        <form id="ucp-tag-form" action="#">
            <div class="row">
                <div class="ucp-subtitle col-md-6">
                    Account
                </div>
                <div class="ucp-subtitle col-md-6">
                    Dataset
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-database fa-lg"></i>
                        </span>
                        <select id="ucp-account" class="form-control" type="text" placeholder="Account">
                            <option value="mfg">mfg</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-database fa-lg"></i>
                        </span>
                        <input id="ucp-dataset" class="form-control" type="text" placeholder="badger_sandbox">
                    </div>
                </div>
            </div>
            <div id="ucp-data-header" class="row ucp-subtitle">
                <div class="col-md-3">
                    Tag data
                </div>
                <div class="ucp-data-add col-md-1 btn">
                    Add row
                </div>
                <div class="col-md-4">
                    <select id="ucp-tag-type" class="form-control" name="ucp-tag-type">
                        <option value="Category">Category</option>
                        <option value="Brand">Brand</option>
                        <option value="Style">Style</option>
                        <option value="ItemClass">Item Class</option>
                        <option value="Gender">Gender</option>
                        <option value="Badge">Badge</option>
                        <option value="Keyword">Keyword</option>
                        <option value="Author">Author</option>
                        <option value="ContentClass">Content Class</option>
                    </select>
                </div>
            </div>
            <div class="ucp-data-row row">
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-tag fa-lg"></i>
                        </span>
                        <input id="ucp-tag-id" class="form-control" name="ucp-tag-id" placeholder="Tag Name">
                    </div>
                </div>
            </div>
            <div id="ucp-tag-submit" class="row">
                <div class="col-md-4">
                    <input id="ucp-tag-submit-btn" class="ucp-btn btn" type="submit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
